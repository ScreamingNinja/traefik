global:
  checkNewVersion: true
  sendAnonymousUsage: false

# Enable traefik ui
api:
  dashboard: true
  insecure: true

serversTransport:
  insecureSkipVerify: false

providers:
  providersThrottleDuration: 2s

  # Docker provider for connecting all apps that are inside of the docker network
  docker:
    network: traefik
    watch: true
    exposedByDefault: false
    swarmMode: false

tls:
  options:
    default:
      minVersion: VersionTLS13

certificatesResolvers:
  letsencrypt:
    acme:
      email: admin@screaming.ninja
      storage: /letsencrypt/acme.json
      dnsChallenge:
        provider: cloudflare
        resolvers:
          - 1.1.1.1:53
          - 1.0.0.1:53
          - 2606:4700:4700::1111
          - 2606:4700:4700::1001

entryPoints:
  http:
    address: :80
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
          permanent: true

  https:
    address: :443
    http:
      tls:
        certResolver: letsencrypt
        domains:
          - main: "screaming.ninja"
            sans:
              - "*.screaming.ninja"
    forwardedHeaders:
      trustedIPs:
        - 127.0.0.1/32
        - 10.0.0.0/8
        - 192.168.0.0/16
        - 172.16.0.0/12
        # https://www.cloudflare.com/ips-v4
        - 173.245.48.0/20
        - 103.21.244.0/22
        - 103.22.200.0/22
        - 103.31.4.0/22
        - 141.101.64.0/18
        - 108.162.192.0/18
        - 190.93.240.0/20
        - 188.114.96.0/20
        - 197.234.240.0/22
        - 198.41.128.0/17
        - 162.158.0.0/15
        - 104.16.0.0/13
        - 104.24.0.0/14
        - 172.64.0.0/13
        - 131.0.72.0/22
        # https://www.cloudflare.com/ips-v6
        - 2400:cb00::/32
        - 2606:4700::/32
        - 2803:f800::/32
        - 2405:b500::/32
        - 2405:8100::/32
        - 2a06:98c0::/29
        - 2c0f:f248::/32

# Log level INFO|DEBUG|ERROR
log:
  level: INFO

accessLog:
  filePath: /logs/access.log
  bufferingSize: 100
  filters:
    statusCodes:
      - 204-299
      - 400-499
      - 500-599
